<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>设置我的资料</title>
    <link href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.6/layui.all.min.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">文章详情</div>
                <div class="layui-card-body" pad15>
                    <h2 style="margin: 5px;border-bottom:2px solid #009688">标题</h2>
                    <h5 id="title" style="padding: 10px"></h5>
                    <h2 style="margin: 5px;border-bottom:2px solid #009688">简介</h2>
                    <p id="introduction" style="padding: 10px"></p>
                    <h2 style="margin: 5px;border-bottom:2px solid #009688">文章内容</h2>
                    <div id="content" style="padding: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let index = parent.layer.getFrameIndex(window.name);
    let $ = layui.jquery;
    let form = layui.form;
    let layer = layui.layer;

    function child(obj) {
        $.ajax({
            url: "http://localhost:8888/bysj01/news/selectById.do",
            data: "id=" + obj,
            dataType: "json",
            type: "post",
            success: function (d) {
                $("#title").html(d.title);
                $("#introduction").html(d.introduction);
                $("#content").html(d.content);
            }
        });
    }
</script>
</body>
</html>

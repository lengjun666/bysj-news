<!DOCTYPE html>
<html>
<head>
    <title>文章列表</title>
    <link href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.6/layui.all.min.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px; padding: 5px">
    <legend>信息列表</legend>
    <table id="demo" lay-filter="test"></table>
</fieldset>

<script id="toolDemo" type="text/html">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    let index = parent.layer.getFrameIndex(window.name);
    let $ = layui.jquery;
    let form = layui.form;
    let table = layui.table;
    let layer = layui.layer;

    function child(obj) {
        table.render({
            elem: '#demo',
            url: 'http://localhost:8888/bysj01/comment/selectByNewsId.do',// 从后台获取数据
            where: {newsId: obj},
            height: 'full-90',
            page: true, //开启分页
            cols: [
                [ //表头
                    {
                        field: 'comment',
                        title: '评论',
                        align: 'center'
                    }, {
                    field: 'addTimeStr',
                    title: '评论时间',
                    align: 'center',
                    width: 200,
                    sort: true
                }, {
                    title: '操作',
                    toolbar: '#toolDemo',
                    width: 120,
                    align: 'center'
                }
                ]
            ]
        });
        table.on('toolbar(test)', function (obj) {
            switch (obj.event) {
                case 'sel':
                    table.reload('demo', {
                        where: {
                            id: $("input[name='id']").val()
                        } //设定异步数据接口的额外参数
                        , page: {
                            curr: 1
                        } //重新从第 1 页开始
                    });
                    layer.msg('刷新查询~');
                    break;
            }
        });

        function refresh() {
            table.reload('demo', {
                page: {curr: 1} //重新从第 1 页开始
                , method: "post"
            });
        }

        table.on('tool(test)', function (obj) {
            let event = obj.event;
            let data = obj.data;
            let code = data.id;
            switch (event) {
                case "del":
                    layer.confirm("确定是否删除", function (index) {
                        $.ajax({
                            url: "http://localhost:8888/bysj01/comment/delete.do",
                            data: "id=" + code,
                            dataType: "json",
                            type: "post",
                            success: function (d) {
                                console.log(d);
                                if (d == 1) {
                                    layer.msg("删除成功", function () {
                                        refresh();
                                    });
                                } else {
                                    layer.msg("删除失败，请重试");
                                }
                            }
                        });
                        layer.close(index);
                    });
                    break;
            }
        });
    }

</script>


</body>
</html>

<html>
<head>
    <title>Title</title>
    <link href="../../layui/css/layui.css" rel="stylesheet">
</head>
<body>
<form action="" class="layui-form" method="post" style="margin: 20px auto;">
    <div class="layui-form-item">
        <label class="layui-form-label">类型名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="typeName" placeholder="请输入类型名称"
                   required style="width: 80%" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="formDemo" lay-submit>立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../layui/layui.js"></script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: "http://localhost:8888/bysj01/type/insert.do",
                data: data.field,
                dataType: "json",
                type: "post",
                success: function (d) {
                    console.log(d);
                    if (d == 1) {
                        layer.msg("添加成功");
                    } else {
                        layer.msg("添加失败，请重试");
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>

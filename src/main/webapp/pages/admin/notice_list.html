<!DOCTYPE html>
<html>
<head>
    <title>文章列表</title>
    <link href="../../layui/css/layui.css" media='all' rel="stylesheet">
    <script src="../../layui/layui.all.js" type="text/javascript"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px; padding: 5px">
    <legend>信息列表</legend>
    <table id="demo" lay-filter="test"></table>
</fieldset>

<script id="toolDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="show">详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script id="toolbarDemo" type="text/html">
    <button class="layui-btn layui-btn-sm" lay-event="add">添加通知</button>
</script>
<script>
    var table = layui.table;
    var $ = layui.jquery;
    var layer = layui.layer;
    table.render({
        elem: '#demo',
        url: 'http://localhost:8888/bysj01/notice/selectAll.do',// 从后台获取数据
        toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
        height: 'full-90',
        page: true, //开启分页
        cols: [
            [ //表头
                {
                    field: 'id',
                    title: 'ID',
                    align: 'center',
                    width: 100,
                    sort: true
                }, {
                field: 'notice',
                title: '通知内容',
                align: 'center'
            }, {
                field: "addTimeStr",
                title: "添加时间",
                align: 'center',
                width: 200,
                sort: true
            }, {
                title: '操作',
                toolbar: '#toolDemo',
                width: 120,
                align: 'center'
            }
            ]
        ]
    });
    table.on('toolbar(test)', function (obj) {
        switch (obj.event) {
            case 'add':
                layer.open({
                    type: 2,
                    area: ['800px', '600px'],
                    maxmin: true,
                    end: refresh,
                    content: 'notice_add.html'
                });
                break;
        }
    });

    function refresh() {
        table.reload('demo', {
            page: {curr: 1} //重新从第 1 页开始
        });
        layer.msg('刷新查询~');
    }

    table.on('tool(test)', function (obj) {
        var event = obj.event;
        var data = obj.data;
        var code = data.id;
        switch (event) {
            case "del":
                layer.confirm("确定是否删除", function (index) {
                    $.ajax({
                        url: "http://localhost:8888/bysj01/notice/delete.do",
                        data: "id=" + code,
                        dataType: "json",
                        type: "post",
                        success: function (d) {
                            if (d == 1) {
                                layer.msg("删除成功", {time: 2000, shade: 0.4}, function () {
                                    refresh();
                                });
                            } else {
                                layer.msg("删除失败，请重试");
                            }
                        }
                    })
                    layer.close(index);
                });
                break;
            case "show":
                layer.open({
                    type: 2,
                    area: ['600px', '450px'],
                    maxmin: true,
                    end: refresh,
                    content: 'http://localhost:8888/bysj01/pages/admin/notice_show.html',
                    success: function (layero, index) {
                        var iframe = window['layui-layer-iframe' + index];
                        iframe.child(code);
                    }
                });
                break;
        }
    });
</script>
</body>
</html>

<html>
<head>
    <title>Title</title>
    <link href="../../layui/css/layui.css" rel="stylesheet">
</head>
<body>
<form action="" class="layui-form" method="post" style="margin: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">活动标题</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="title" placeholder="请输入活动标题"
                   style="width: 80%" type="text">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">活动内容</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" id="content" lay-verify="content" name="activity"
                      placeholder="请输入内容"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">活动时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" id="test1" lay-verify="required" name="timeStr" placeholder="yyyy-MM-dd"
                       type="text">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="formDemo" lay-submit>立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
</form>
<script src="../../layui/layui.js"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var layedit = layui.layedit;
        var laydate = layui.laydate;

        // 建立编辑器
        var index = layedit.build('content', {
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线

                , '|' //分割线

                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'face' //表情
            ]
        }); //建立编辑器
        // 将富文本编辑器内容写入文本框
        form.verify({
            content: function () {
                layedit.sync(index);
            }
        });
        // layui 日期
        laydate.render({
            elem: '#test1',
            type: 'datetime',
            range: '→',
            trigger: 'click'
        });
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: "http://localhost:8888/bysj01/activity/insert.do",
                data: data.field,
                dataType: "json",
                type: "post",
                success: function (d) {
                    if (d == 1) {
                        layer.msg("添加成功");
                    } else {
                        layer.msg("添加失败，请重试");
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
